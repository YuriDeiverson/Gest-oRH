<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Network nodes and connections -->
  <!-- Top node -->
  <circle cx="50" cy="25" r="8" fill="#FFFFFF"/>
  
  <!-- Left node -->
  <circle cx="25" cy="50" r="8" fill="#FFFFFF"/>
  
  <!-- Right node -->
  <circle cx="75" cy="50" r="8" fill="#FFFFFF"/>
  
  <!-- Bottom left node -->
  <circle cx="35" cy="75" r="8" fill="#FFFFFF"/>
  
  <!-- Bottom right node -->
  <circle cx="65" cy="75" r="8" fill="#FFFFFF"/>
  
  <!-- Connections (lines) -->
  <line x1="50" y1="25" x2="25" y2="50" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="50" y1="25" x2="75" y2="50" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="25" y1="50" x2="35" y2="75" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="75" y1="50" x2="65" y2="75" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="35" y1="75" x2="65" y2="75" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  <line x1="25" y1="50" x2="75" y2="50" stroke="#FFFFFF" stroke-width="3" opacity="0.8"/>
  
  <!-- Center highlight -->
  <circle cx="50" cy="50" r="4" fill="#FCD34D"/>
</svg>
